<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>API(Application Programming Interface)</title>
        <style>

        </style>
        <script>

        </script>
    </head>
    <body>
        <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Album Id</th>
                <th scope="col">Id</th>
                <th scope="col">Title</th>
                <th scope="col">URL</th>
                <th scope="col">ThumbNail</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        <script>
            //There Is A Built In Class For Api Calling
                // XhmlHttpRequest Class
        //1.Function Defination
            function getMyPhotos(url,method,mycbfn){
                let xhr = new XMLHttpRequest();
            xhr.open(method,url);
            xhr.send();
            xhr.onload = function(){
                //console.log(typeof xhr.responseText);
                mycbfn(xhr.responseText);
            }
        }
        //Function Calling
            getMyPhotos('https://jsonplaceholder.typicode.com/photos','GET',function(response){
                document.querySelector('.spinner-border').remove();
                console.log(typeof response);
                console.log(response);
            response = JSON.parse(response); // JSON String --> JSON Object [{}] (Array Object)
                console.log(typeof response);
                console.log(response);

            var tbody = document.querySelector('.table > tbody');
                response.forEach((currentElement,index,arr) => {
                    console.log(currentElement);
                var tr = document.createElement('tr');
                var td1 = document.createElement('td');
                    td1.innerHTML = currentElement.albumId;
                var td2 = document.createElement('td');
                    td2.innerHTML = currentElement.id;
                var td3 = document.createElement('td');
                    td3.innerHTML = currentElement.title;
                var td4 = document.createElement('td');
                    td4.innerHTML = currentElement.url;
                var td5 = document.createElement('td');
                    var img = document.createElement('img');
                img.setAttribute("src",currentElement.thumbnailUrl);
                    td5.appendChild(img);

                    tr.appendChild(td1);
                    tr.appendChild(td2);
                    tr.appendChild(td3);
                    tr.appendChild(td4);
                    tr.appendChild(td5);
                        tbody.appendChild(tr);
                });
            })
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
